            Unit Conversion 
        </h3>

            <ul class="toc">
                <!-- table of contents goes here -->

        <p>
            <h3 class="header">
                Unit Converter
            </h3>
            

                <p>
                    <select id="l1">
                        <option value="Kilometer">Kilometer</option>
                        <option value="Meter">Meter</option>
                        <option value="Centimeter">Centimeter</option>
                        <option value="Millimeter">Millimeter</option>
                        <option value="Nanometer">Nanometer</option>
                        <option value="Mile">Mile</option>
                        <option value="Yard">Yard</option>
                        <option value="Inch">Inch</option>
                        <option value="Nautical Mile">Nautical Mile</option>
                      </select>
                      <input id="inp1" type="text">
                </p>
                  <p>
                    <select id="l2">
                        <option value="Kilometer">Kilometer</option>
                        <option value="Meter">Meter</option>
                        <option value="Centimeter">Centimeter</option>
                        <option value="Millimeter">Millimeter</option>
                        <option value="Nanometer">Nanometer</option>
                        <option value="Mile">Mile</option>
                        <option value="Yard">Yard</option>
                        <option value="Inch">Inch</option>
                        <option value="Nautical Mile">Nautical Mile</option>
                      </select>
                      <input id="inp2" type="text">
                  </p>


            <script>
                
                const kiloConversions = new Map();
                kiloConversions.set("Kilometer", 1000)
                kiloConversions.set("Meter", 1)
                kiloConversions.set("Centimeter", .01)
                kiloConversions.set("Millimeter", .001)
                kiloConversions.set("Nanometer", 0.000000001)
                kiloConversions.set("Mile", 1609.34)
                kiloConversions.set("Yard", .9144)
                kiloConversions.set("Inch", .0254)
                kiloConversions.set("Nautical Mile", 1852)

                function convertToMeter(){
                    var inp1 = document.getElementById("inp1");
                    var inp2 = document.getElementById("inp2");
                    var l1 = kiloConversions.get(
                        document.getElementById("l1").value)
                    var l2 = kiloConversions.get(
                        document.getElementById("l2").value)
                    
                    var ratio = l1 / l2;
                    var res = ratio * inp1.value;
                    inp2.value = res;
                }
                function convertToMeterReverse(){
                    var inp1 = document.getElementById("inp1");
                    var inp2 = document.getElementById("inp2")
                    var l1 = kiloConversions.get(
                        document.getElementById("l1").value)
                    var l2 = kiloConversions.get(
                        document.getElementById("l2").value)
                    
                    
                    var ratio = l2 / l1;
                    
                    var res = ratio * inp2.value;
                    inp1.value = res;
                }
                inp1.addEventListener("input", convertToMeter);
                inp2.addEventListener("input", convertToMeterReverse);
                document.getElementById("l1").addEventListener("input", convertToMeter);
                document.getElementById("l2").addEventListener("input", convertToMeter);
                
                
                
            </script>
